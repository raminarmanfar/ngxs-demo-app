<form class="example-form" [formGroup]="courseGroup" (ngSubmit)="onAddClick()">
  <mat-card class="example-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>New Course</mat-card-title>
      <mat-card-subtitle>Create a new course</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field class="example-full-width">
        <mat-label>Course Name</mat-label>
        <input matInput formControlName="courseName" placeholder="Course Name">
        <mat-hint>Errors appear instantly!</mat-hint>
        <mat-error *ngIf="courseGroup.controls['courseName'].hasError('required')">
          Course name is <strong>required</strong>
        </mat-error>
      </mat-form-field>

      <mat-form-field class="example-full-width">
        <mat-label>Author</mat-label>
        <input matInput formControlName="author" placeholder="Author">
      </mat-form-field>

      <mat-form-field class="example-full-width">
        <mat-label>Description</mat-label>
        <textarea matInput formControlName="description" placeholder="Description"></textarea>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions class="actions-btn-container">
      <button mat-raised-button color="primary" matTooltip="Save course" type="submit" [disabled]="!courseGroup.valid">
        SAVE
      </button>
      <button mat-raised-button color="accent" matTooltip="Cancel saving" type="button" (click)="onNoClick()">CANCEL</button>
    </mat-card-actions>
  </mat-card>
</form>
